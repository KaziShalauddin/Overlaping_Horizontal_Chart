<!DOCTYPE html>
<html>
    <head>

    </head>
<body>
        <canvas id="myChart" width="500" height="300"></canvas>

       
    <script src="Chart.js"></script>

    <script type="text/javascript">
        
        var data = {
                    labels: ["x1", "x2"],
                    datasets: [
                      {
                          label: "First",
                          //backgroundColor: 'rgba(255, 99, 132, 0.2)',
                          borderWidth: 1,
                          data: [10, 20],
                          backgroundColor: ["red", "blue"], 

                          barThickness: 30,
                          xAxisID:"bar-x-axis1",
                          yAxisID: "bar-y-axis1",
                      },
                    
                      {
                          label: "Second",
                          //backgroundColor: 'rgba(255, 206, 86, 0.2)',
                          borderWidth: 1,
                          data: [10, 30],
                          backgroundColor: [ "green", "yellow"], 
                          barThickness: 80,
                          xAxisID:"bar-x-axis1",
                          yAxisID: "bar-y-axis1",
   
                      }]
                };

         var options = {
                    scales: {
                      xAxes: [{
                        stacked: true,
                        id: "bar-x-axis1",
                      // barThickness: 30,
                          }, {
                        display: false,
                        stacked: true,
                        id: "bar-x-axis2",
                      // barThickness: 70,
                      // these are needed because the bar controller defaults set only the first x axis properties
                        type: 'category',
                        categoryPercentage: 0.8,
                        barPercentage: 0.9,
                        gridLines: {
                          offsetGridLines: true
                        }
                      }],
                      yAxes: [
                      
                      {
                        stacked: true,
                        id: "bar-y-axis1",
                        //barThickness: 30,
                        categoryPercentage: 1.0,
                        barPercentage: 1.0
                      }, 
                      {
                        display: false,
                        stacked: true,
                        id: "bar-y-axis3",
                        barThickness: 70,
                      
                      }, 
                      {
                        display: false,
                        stacked: true,
                        id: "bar-y-axis2",
                        barThickness: 70,
                        // these are needed because the bar controller defaults set only the first x axis properties
                        type: 'category',
                        categoryPercentage: 0.8,
                        barPercentage: 0.9,
                        gridLines: {
                          offsetGridLines: true
                        }
                        
                      }
                      ]

                    }
                  };

          var ctx = document.getElementById("myChart").getContext("2d");
          var myBarChart = new Chart(ctx, {
            type: 'horizontalBar',
            data: data,
            options: options
          });

        </script>
</body>
</html>
