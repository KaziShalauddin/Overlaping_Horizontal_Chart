<!DOCTYPE html>
<html>
    <head>
            
            <style>

                    .progress-bar {
                            margin-left: 100px;
                            margin-top: 100px;
                        }
                    .current-roll {
                    -webkit-appearance: none;
                    width:200px;
                    height: 25px;
                    /* next line does nothing */
                    color: #f7a700;
                    }
                    .current-roll::before {
                   /* content: '60%'; */
                   content: attr(data-before);
                   
                   top: 0;
                   z-index: 10;
                   position:absolute;
                   color: black;
                   
                    }
                    .current-roll::after {
                   content: attr(data-after);
                   top: 0;
                   z-index: 10;
                   position:absolute;
                   color: black;
                   margin-left: 170px;
                    }
                    .previous-roll {
                    -webkit-appearance: none;
                    width:200px;
                    height: 25px;
                    /* next line does nothing */
                    color: #98c11e;
                    /* border-radius: 2px 0px 0px 2px; */
                    }
                    .previous-roll::before {
                   content: attr(data-before);
                   top: 0;
                   z-index: 10;
                   position:absolute;
                   color: black;
                   
                    }
                    .previous-roll::after {
                   content:attr(data-after);
                   top: 0;
                   z-index: 10;
                   position:absolute;
                   color: black;
                   margin-left: 170px;
                    }
                    progress.previous-roll::-webkit-progress-bar {
                    border-radius: 10px 0px 0px 10px;

                    background: #d8d8d8;
                    }
                    progress.previous-roll::-webkit-progress-value {
                        border-radius: 10px 0px 0px 10px;

                    background: #f7a700;
                    }
                    progress.current-roll::-webkit-progress-bar {
                    background: #98c11e;
                    }
                    progress.current-roll::-webkit-progress-value {
                    background: red;
                    }
            </style>
            <style>
                   .tooltip {
              position: relative;
              display: inline-block;
              border-bottom: 1px black;
            }
            
            .tooltip .tooltiptext {
              visibility: hidden;
              width: 120px;
              background-color: #555;
              color: #fff;
              text-align: center;
              border-radius: 6px;
              padding: 5px 0;
              position: absolute;
              z-index: 1;
              bottom: 120%;
              left: 50%;
              margin-left: -60px;
              opacity: 0;
              transition: opacity 0.3s;
            }
            
            .tooltip .tooltiptext::after {
              content: "";
              position: absolute;
              top: 100%;
              left: 50%;
              margin-left: -5px;
              border-width: 5px;
              border-style: solid;
              border-color: #555 transparent transparent transparent;
            }
            
            .tooltip:hover .tooltiptext {
              visibility: visible;
              opacity: 1;
            }          
            </style>
            <style>         
                /* Text */

          </style>
          
    </head>
<body>
        <!-- https://stackoverflow.com/questions/10061414/changing-width-property-of-a-before-css-selector-using-jquery/10061479 -->
        <!-- https://stackoverflow.com/questions/39128407/multiple-progress-elements-on-a-page-with-different-colors -->
        <!-- https://stackoverflow.com/questions/55771180/how-to-use-a-css-class-with-an-icon-class-in-an-a-tag -->
<div class="container">
    
    <div class="progress-bar">
            <span class="tooltip">
               <span class="tooltiptext">2019</span>
                <progress id="p1" class="previous-roll"  data-after="" data-before=""  style="height:50px;position: relative;" value="50" max="100">
                </progress>
          </span>
          
          <span class="tooltip" style="position: absolute;">
                <span class="tooltiptext" style=" bottom: 0%; margin-left: -150px; ">2020</span>
          <progress id="p2"  class="current-roll"  data-after="" data-before="" style="height:25px;position: absolute;top:0; z-index: 10; margin-top: 15px; margin-left: -200px; "  value="50" max="100">    
            </progress>
           
        </span>
        
    </div>

    <div class="">
        <!-- <span style="margin-left: 2px;" >60%</span>
        <span class="bar-text" >80%</span> -->
            <!-- <span style="margin-left: 2px;" style=" z-index: 20;" >20%</span>
            <span class="bar-text" >30%</span> -->
        
        
    </div>
<div style="margin-top: 100px;">
     <p> Last Year:  <input type="text" id="txt2019"/> </p>
     <p> Next Year:  <input type="text" id="txt2020"/> </p>  
     <button type="button" class="btn-success" id="btnSubmit"> Submit </button>
    </div>
      
    
    </div> 
</body>
<script  src="https://code.jquery.com/jquery-3.4.1.min.js"  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
<script>
$("#btnSubmit").click(function(){
   // alert($('#txt2019').val());
    // $('#progress').text($('#txt2019').val());
    var child=$('#txt2019').val()*100 / 100;
    var child2=$('#txt2020').val()*100 / 100;

    // var childRemaining=(100-child) *100/100;
    // alert(childRemaining);
   
    // $("#child").attr('data-after',child.toString()+"%");
    // $("#childRemaining").html(childRemaining.toString()+"%");

    $(function() {
            $("#p1").prop('value', child);
            $("#p2").prop('value', child2);
        });
        $("#p1").attr('data-before',child.toString()+"%");
        $("#p1").attr('data-after',(100-child).toString()+"%");
        $("#p2").attr('data-before',child2.toString()+"%");
        $("#p2").attr('data-after',(100-child2).toString()+"%");


});
</script>
